<div class="admin-page">
  <div class="p-grid">
    <div class="p-col-12">
      <div class="p-toolbar-group-left">
        <button mat-button color="primary" routerLink="form">
          New Category
        </button>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let category">{{ category.icon }}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let category">{{ category.color }}</td>
    </ng-container>
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let category">
        <button (click)="updateCategory(category.id)">Update</button>
        <button (click)="deleteCategory(category.id)">Delete</button>
      </td>
    </ng-container>
