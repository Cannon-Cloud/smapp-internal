<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-rasponsive">
          <mat-table
            #table
            [dataSource]="dataSource"
            matSort
            matSortActive="createdAt"
            matSortDirection="desc"
            style="max-height: 500px; overflow: auto"
          >
            <ng-container matColumnDef="event_type">
              <mat-header-cell *matHeaderCellDef> Event Type </mat-header-cell>
              <mat-cell *matCellDef="let charges">
                {{ charges.event_type }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="content.customer.first_name">
              <mat-header-cell *matHeaderCellDef>
                Customer Name
              </mat-header-cell>
              <mat-cell *matCellDef="let charges">
                {{ charges.content.customer.first_name }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="content.customer.email">
              <mat-header-cell *matHeaderCellDef>
                Customer Email
              </mat-header-cell>
              <mat-cell *matCellDef="let charges">
                {{ charges.content.customer.email }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="api_version">
              <mat-header-cell *matHeaderCellDef> API </mat-header-cell>
              <mat-cell *matCellDef="let charges">
                {{ charges.api_version }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                createdAt
              </mat-header-cell>
              <mat-cell *matCellDef="let charges">
                {{ charges.createdAt | date: "medium" }}
              </mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
